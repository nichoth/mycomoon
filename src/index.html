<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Myco Moon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans&display=swap');
    </style>
    <link rel="stylesheet" href="/style.css">

    <!-- <link rel="stylesheet" href="/mysqpaymentform.css"> -->

    <!-- <link rel="manifest" href="/myco.webmanifest"> -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>


    <!-- ------------------------------ -->

    <!-- link to the SqPaymentForm library -->
    <script type="text/javascript" src="https://js.squareupsandbox.com/v2/paymentform"></script>

    <!-- link to the local custom styles for SqPaymentForm -->
    <!-- <link rel="stylesheet" type="text/css" href="/mysqpaymentform.css"> -->

    <!-- ------------------------------ -->

    <script src="https://kit.fontawesome.com/9e9dd86d64.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="content"></div>
    <script src="/bundle.js"></script>

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</body>
</html>
